<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name=viewport
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui">
    <meta name="referrer" content="no-referrer">
    <title></title>
    <style type="text/css">
        html,
        body {
            margin: 0;
            padding: 0;
        }

        #mse {

        }

        .xgplayer-controls {
            bottom: 35px !important;
        }
    </style>
</head>
<body>
<div id="mse"></div>
<link rel="stylesheet" href="https://unpkg.byted-static.com/xgplayer/3.0.23/dist/index.min.css"/>
<script charset="utf-8" src="https://unpkg.byted-static.com/xgplayer/3.0.23/dist/index.min.js"></script>
<script charset="utf-8" src="https://unpkg.byted-static.com/xgplayer-hls/3.0.23/dist/index.min.js"></script>
<script src="./uni.js"></script>

<script type="text/javascript">
  let params = new URLSearchParams(location.search);

  document.title = params.get('title')

  let player = new Player({
    id: 'mse',
    url: params.get('url'),
    title: params.get('title'),
    rotate: true,
    playsinline: true,
    cssfullscreen: true,
    fullscreen: {
      useCssFullscreen: true // 全屏按钮将会调用页面内全屏
    },
    fitVideoSize: 'fixHeight',
    height: window.innerHeight,
    width: window.innerWidth,
    volume: 1,
    fluid: true,
    plugins: [HlsPlayer]
  });

  const Events = window.Player.Events

  player.on(Events.COMPLETE, () => {
    player.resize()
  })

  player.on(Events.FULLSCREEN_CHANGE, (isFullscreen) => {
    uni.postMessage({
      data: {
        isFullscreen: isFullscreen ? '1' : '0'
      }
    });
  })
</script>
</body>
</html>
